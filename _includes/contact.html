<h1>Contact Me</h1>

<div id="contactFormDiv">
	<form id="contactForm">
		<fieldset>
			Name: <input type="text" name="name"><br/>
			Email: <input type="email" name="_replyto"><br/>
			Message: <br/><textarea name="message" cols=70 rows=25/></textarea><br/>
			<input type="submit" value="Send">
		</fieldset>
	</form> 
</div>

<div id="thanksDiv" style="display:none">
	<p>Thanks for your submission!  I'll be in contact with you shortly!</p>
</div>
